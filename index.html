<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Page -->
    <div id="loginPage" class="page">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="shortcode">Short Code:</label>
            <input type="shortcode" id="shortcode" name="shortcode" required>

            <button type="submit">Login</button>
            <p id="errorMessage" class="error"></p>
        </form>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="page">
        <h2>Welcome to Your Dashboard</h2>
        <div id="profile">
            <p>Phone: <span id="userPhone"></span></p>
            <p>Shortcode: <span id="userShortCode"></span></p>
            <p>Balance: $<span id="balance"></span></p>
        </div>

        <h3>Send Money</h3>
        <form id="sendMoneyForm">
            <label for="receiver">Receiver Phone:</label>
            <input type="text" id="receiver" name="receiver" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Send Money</button>
        </form>
        
        <p id="transactionMessage" class="error"></p>

        <h3>Transaction History</h3>
        <ul id="transactionList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
